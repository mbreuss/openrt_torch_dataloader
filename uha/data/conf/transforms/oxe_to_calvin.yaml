# Top-level keys: dict_keys(['observation', 'task', 'action', 'dataset_name', 'absolute_action_mask'])
# Observation keys:  dict_keys(['image_primary', 'image_wrist', 'proprio', 'timestep', 'pad_mask_dict', 'pad_mask'])
# Task keys:  dict_keys(['language_instruction', 'pad_mask_dict', 'image_primary', 'image_wrist', 'proprio', 'timestep'])

# transform_dict, from -> to
observation:
  image_primary: ["rgb_obs", "rgb_static"] # should be: (traj_len, window_size, height, width, channels)
  image_wrist: ["rgb_obs", "rgb_gripper"] # should be: (traj_len, window_size, height, width, channels)
  proprio: "robot_obs" # should be: (batch_size, window_size, action_dim)

action: "actions" # should be: (batch_size, window_size + future_action_window_size, action_dim)


# Calvin Keys:
#    batch (dict):
#       - 'vis' (dict):
#           - 'rgb_obs' (dict):
#               - 'rgb_static' (Tensor): RGB camera image of static camera
#               - ...
#           - 'depth_obs' (dict):
#               - 'depth_static' (Tensor): Depth camera image of depth camera
#               - ...
#           - 'robot_obs' (Tensor): Proprioceptive state observation.
#           - 'actions' (Tensor): Ground truth actions.
#           - 'state_info' (dict):
#               - 'robot_obs' (Tensor): Unnormalized robot states.
#               - 'scene_obs' (Tensor): Unnormalized scene states.
#           - 'idx' (LongTensor): Episode indices.
#       - 'lang' (dict):
#           Like 'vis' but with additional keys:
#               - 'language' (Tensor): Embedded Language labels.
#               - 'use_for_aux_lang_loss' (BoolTensor): Mask of which sequences in the batch to consider for
#                   auxiliary loss.
#   batch_idx (int): Integer displaying index of this batch.
