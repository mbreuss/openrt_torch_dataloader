_recursive_: false

# Top-level keys: dict_keys(['observation', 'task', 'action', 'dataset_name', 'absolute_action_mask'])
# Observation keys:  dict_keys(['image_primary', 'image_wrist', 'proprio', 'timestep', 'pad_mask_dict', 'pad_mask'])
# Task keys:  dict_keys(['language_instruction', 'pad_mask_dict', 'image_primary', 'image_wrist', 'proprio', 'timestep'])
defaults:
  - transforms: oxe_to_testpolicy # oxe_to_calvin
  - language_encoders: clip # clip # no_encoder

DATA_NAME: finetune_data # rtx # oxe_magic_soup # oxe_magic_soup_lang_only # small_test # finetune_data
DATA_PATH: "gs://gresearch/robotics"
load_camera_views: ["primary", "wrist"]
# action_proprio_normalization_type: bounds # bounds # normal

interleaved_dataset_cfg:
  shuffle_buffer_size: 1000
  # change to 500k for training, large shuffle buffers are important, but adjust to your RAM
  # batch_size: None
  balance_weights: True
  traj_transform_kwargs:
    goal_relabeling_strategy: "uniform"
    window_size: 2
    future_action_window_size: 0
    subsample_length: 100

  frame_transform_kwargs:
      image_augment_kwargs:
          "primary":
              random_resized_crop:
                scale: [0.8, 1.0]
                ratio: [0.9, 1.1]
              random_brightness: [0.1]
              random_contrast: [0.9, 1.1]
              random_saturation: [0.9, 1.1]
              random_hue: [0.05]
              augment_order: [
                  "random_resized_crop",
                  "random_brightness",
                  "random_contrast",
                  "random_saturation",
                  "random_hue",
              ]
          "wrist":
              random_brightness: [0.1]
              random_contrast: [0.9, 1.1]
              random_saturation: [0.9, 1.1]
              random_hue: [0.05]
              augment_order: [
                  "random_brightness",
                  "random_contrast",
                  "random_saturation",
                  "random_hue",
              ]
      resize_size:
          primary: [256, 256]
          wrist: [128, 128]
      num_parallel_calls: 200
  traj_transform_threads: 48
  traj_read_threads: 48